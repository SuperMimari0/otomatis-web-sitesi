<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ücretsiz Demo Oluştur</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-zinc-950 text-zinc-100 min-h-screen flex items-center justify-center px-6">

  <div class="max-w-lg w-full bg-zinc-900 p-8 rounded-2xl">

    <h1 class="text-3xl font-semibold mb-6 text-center">
      Ücretsiz Demo Oluştur
    </h1>

    <!-- FORM BAŞLANGIÇ -->
    <form 
      action="https://formspree.io/f/mjggvvnd" 
      method="POST" 
      class="space-y-5"
    >

      <!-- YÖNLENDİRME (ÇOK KRİTİK) -->
      <input type="hidden" name="_redirect" value="/thanks.html">

      <div>
        <label class="block text-sm mb-2 text-zinc-400">
          İşletme Adı
        </label>
        <input 
          type="text" 
          name="business_name" 
          required
          class="w-full p-3 rounded-lg bg-zinc-800 border border-zinc-700 focus:outline-none focus:border-emerald-500"
        >
      </div>

      <div>
        <label class="block text-sm mb-2 text-zinc-400">
          Sektör
        </label>
        <select 
          name="sector" 
          required
          class="w-full p-3 rounded-lg bg-zinc-800 border border-zinc-700 focus:outline-none focus:border-emerald-500"
        >
          <option value="">Seçiniz</option>
          <option>Kuaför</option>
          <option>Emlak</option>
          <option>Danışman</option>
          <option>Küçük İşletme</option>
        </select>
      </div>

      <div>
        <label class="block text-sm mb-2 text-zinc-400">
          Telefon / WhatsApp
        </label>
        <input 
          type="text" 
          name="phone" 
          required
          class="w-full p-3 rounded-lg bg-zinc-800 border border-zinc-700 focus:outline-none focus:border-emerald-500"
        >
      </div>

      <div>
        <label class="block text-sm mb-2 text-zinc-400">
          Siteden beklentin
        </label>
        <select 
          name="goal" 
          required
          class="w-full p-3 rounded-lg bg-zinc-800 border border-zinc-700 focus:outline-none focus:border-emerald-500"
        >
          <option value="">Seçiniz</option>
          <option>Randevu almak</option>
          <option>Tanıtım yapmak</option>
          <option>Müşteri kazanmak</option>
        </select>
      </div>

      <button 
        type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-400 text-zinc-900 font-semibold py-4 rounded-xl transition"
      >
        Demo Oluştur
      </button>

    </form>
    <!-- FORM BİTİŞ -->

    <p class="text-center text-sm text-zinc-500 mt-6">
      Demo ücretsizdir. Beğenirsen yayına alırız.
    </p>

  </div>

</body>
</html>
